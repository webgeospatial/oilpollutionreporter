<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">

<h2>Where are you reporting from?</h2>
<hr />
  <button (click)="getBrowserLocation();">Set the locations</button><br />
From the browsers geolation:
{{browserCoords}}<br/>
From the map:
{{clickedCoords}}
{{locationMessage}}
<hr />
<div *ngIf="options" class="map"
     leaflet 
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl"
     [leafletLayers]="layers"
     (leafletMapReady)="onMapReady($event)">
</div>

<hr />


<ul class="locations">
  <li *ngFor="let eachlocation of userlocations"> 
    <a routerLink="/selecteditem/{{eachlocation.id}}">
    <span class="locations">{{eachlocation.id}} {{eachlocation.state}} {{eachlocation.lga}} {{eachlocation.ward}} {{eachlocation.x}} {{eachlocation.y}}</span>
    </a>
      <button class="delete" title="delete item" (click)="delete(eachlocation)">x</button>
  </li>

  <h2>Add new address</h2>

  <div>
      <label>State:
        <input #locationState />
      </label>
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(locationState.value); locationState.value=''">
        add
      </button>
    </div>

</ul>
